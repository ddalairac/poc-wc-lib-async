<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Components</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <style>
    .dark {
      --element-bg-color: rgb(34, 34, 70);
      --line-color: rgb(66, 66, 117);
      background-color: rgb(27, 27, 39);
      color: lightgray;
    }

    body {
      padding: 10px;
    }

    :not(:defined) {
      display: none;
    }
  </style>
  <script src="./dist/wc-lib.js" type="module"></script>
</head>

<body>
  <app-input></app-input>
  <app-button inprogress="true" variant="primary">A button</app-button>
  <script>
    var appButton
    document.addEventListener("click-app-button", (event) => {
      console.log("clicked the button", event);
    });

    document.addEventListener("app-input", (event) => {
      console.log("app-input event: ", event.target.tagName, event.detail);
    });

    setTimeout(() => {
      appButton = document.querySelector("app-button")
      if (appButton) { 
        appButton.removeAttribute("inprogress", "true"); 
        appButton.setAttribute("variant", "secondary"); 
        console.log('appButton',appButton)
      }
    }, 3000);
  </script>
</body>

</html>
