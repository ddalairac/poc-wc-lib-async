<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wc demo</title>
  <script src="./wc-lib-async/wc.js"></script>
  <script>
    const items = [
      {
        view: "Action 1",
        value: "action1",
      },
      {
        view: "Action 2",
        value: false,
      },
      {
        view: "Action 3",
        value: ["action3", true],
      },
    ];
    const strItems = JSON.stringify(items);
    function parseItems() {
      console.log('paseItems', JSON.parse('[{"view":"Action 1","value":"action1"},{"view":"Action 2","value":"false"}]'));
      console.log('paseItems', JSON.parse(strItems));
      return JSON.stringify(items)
    };
    function onClickedItem(item) {
      console.log(item);
    }
    parseItems()
  </script>
</head>

<body>


  <wc-v-button>Default</wc-v-button>
  <wc-v-button variant="btn-secondary">Secondary</wc-v-button>
  <wc-v-button variant="btn-outline-secondary">Outline Secondary</wc-v-button>


  <wc-v-dropdown text="Acctions Dropdown 2" variant="btn-secondary">
    <li class="dropdown-item" onclick="onClickedItem('Manual Action')">Manual Action</li>
    <li class="dropdown-item" onclick="onClickedItem('Manual Action 2')">Manual Action 2</li>
  </wc-v-dropdown>


  <wc-v-dropdown text="Acctions Dropdown" items='[{"view":"Action 1","value":"action1"},{"view":"Action 2","value":"false"}]' />
  <!-- <wc-v-dropdown text="Acctions Dropdown" :items="strItems" /> -->
</body>

</html>
